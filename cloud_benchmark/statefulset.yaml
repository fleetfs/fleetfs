apiVersion: v1
kind: Service
metadata:
  name: fleetfs
  labels:
    app: fleetfs
spec:
  ports:
  - port: 3000
    name: tcp
  clusterIP: None
  selector:
    app: fleetfs
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fleetfs
spec:
  serviceName: "fleetfs"
  replicas: 2
  selector:
    matchLabels:
      app: fleetfs
  template:
    metadata:
      labels:
        app: fleetfs
    spec:
      containers:
      - name: fleetfs
        image: cberner/fleetfs:v0.1.0-130-g9b65709-dirty
        imagePullPolicy: Always
        command: ["fleetfs"]
        args: ["--peers", "fleetfs.default.svc.cluster.local", "--bind-ip", "$(POD_IP)", "--num-peers", "2", "-vvv"]
        env:
        - name: "RUST_BACKTRACE"
          value: "1"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          # Make sure only 1 pod can fit on each node
          requests:
            cpu: "3.1"
            memory: "3Gi"
        ports:
        - containerPort: 3000
          name: tcp
        volumeMounts:
        - name: datavol
          mountPath: "/tmp/fleetfs"
      volumes:
      - name: datavol
        hostPath:
          # Local SSD
          path: "/mnt/disks/ssd0"
