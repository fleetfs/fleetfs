[package]
name = "fleetfs"
description = "FleetFS"
license = "Apache-2.0"
repository = "https://github.com/fleetfs/fleetfs"
version = "0.1.0"
authors = ["Christopher Berner <christopherberner@gmail.com>"]
edition = "2018"
exclude = ["*.sh"]

[dependencies]
futures = "0.1"
tokio = "0.1"
clap = "2.32"
log = "0.4"
env_logger = "0.6"
fuse = { git = "https://github.com/cberner/rust-fuse", branch = "utime_now", version = "=0.4.0-dev", features = ['abi-7-9'] }
time = "0.1"
libc = "0.2"
byteorder = "1.3"
flatbuffers = "0.6.0"
thread_local = "0.3"
sha2 = "0.8"
walkdir = "2.2"
raft = "0.5"
protobuf = "2"
rand = "0.7"
bytes = "0.4"

[profile.release]
debug = true
