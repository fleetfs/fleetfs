[package]
name = "fleetfs"
description = "FleetFS"
license = "Apache-2.0"
repository = "https://github.com/fleetfs/fleetfs"
version = "0.2.0"
authors = ["Christopher Berner <christopherberner@gmail.com>"]
edition = "2018"
exclude = ["*.sh", "cloud_benchmark/"]

[dependencies]
futures = "0.3"
futures-util = "0.3"
tokio-util = { version = "0.3", features = ['codec'] }
tokio = { version = "0.2", features = ['io-driver', 'io-util', 'tcp', 'time', 'rt-threaded', 'stream'] }
clap = "2.32"
log = "0.4"
env_logger = "0.7"
fuser = { version = "=0.4", features = ['abi-7-19'] }
libc = "0.2"
byteorder = "1.3"
flatbuffers = "0.6.0"
thread_local = "1.0"
sha2 = "0.9"
walkdir = "2.3"
raft = "0.5"
protobuf = "2"
rand = "0.7"
bytes = "0.5"

[dev-dependencies]
tempfile = "3.1"

[profile.release]
debug = true
